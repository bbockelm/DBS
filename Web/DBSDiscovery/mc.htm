<SCRIPT language="JavaScript">
function submitform(tmpParams) {
	var action = 'http://cmsdoc.cern.ch/cms/test/aprom/DBS/CGIServer/prodquery';
	var method = "get";
	var selectBox = document.myform.instance;
	var selectedValue = selectBox.options[selectBox.selectedIndex].value;
	var params = "?" + tmpParams + "&instance=" + selectedValue + "&html=true";
	var url = action + params;
	frames['myframe'].location.href=url;
	
}
</SCRIPT>


<body  BGCOLOR="#ffffcc" marginheight="0" marginwidth="0" topmargin="0" leftmargin="0" link="#0000FF" vlink="#0000FF" alink="#0000FF" onLoad="submitform('api=listDatasets&pattern='+document.myform3.pattern.value)">

<form name="myform">
Database Instance <SELECT NAME="instance" SIZE=1 onchange="submitform('api=listDatasets&pattern='+document.myform3.pattern.value)">

<!--table width="100" border="2" class="ex" cellspacing="0" cellpadding="2" BGCOLOR="#ffffcc"-->
<form name="myform1">
pattern (*name*)<input type="text" name="pattern" value="*" size="35%" ><br>
<input type="button" name="button" value="listPrimaryDatasets" onClick="submitform('api=listPrimaryDatasets&pattern='+document.myform1.pattern.value)">
</form>

<form name="myform2">
pattern (/version/family/exe)<input type="text" name="pattern" value="/*/*/*"  size="25"><br>
<input type="button"  name="button" value="listDatasetsFromApp" onClick="submitform('api=listDatasetsFromApp&pattern='+document.myform2.pattern.value)">
</form>

<form name="myform3">
pattern (/*pri*/*tier*/*pro*)<input type="text" name="pattern" value="/*/*/*"  size="25"><br>
<input type="button"  name="button" value="listDatasets" onClick="submitform('api=listDatasets&pattern='+document.myform3.pattern.value)">
</form>

<form name="myform4">
pattern (*app*)<input type="text" name="pattern" value="*"  size="25"><br>
<input type="button"  name="button" value="listApplications" onClick="submitform('api=listApplications&pattern='+document.myform4.pattern.value)">
</form>

<form name="myform5">
path (/Pri/Tier/Proc)<input type="text" name="path" size="25"><br>
<input type="button"  name="button" value="getDatasetContents" onClick="submitform('api=getDatasetContents&path='+document.myform5.path.value)">
</form>
<br>

<form name="myform6">
pattern (*param*)<input type="text" name="pattern" value="*"  size="25"><br>
<input type="button"  name="button" value="listParameterSets" onClick="submitform('api=listParameterSets&pattern='+document.myform6.pattern.value)">
</form>

<form name="myform7">
pattern (*param*)<input type="text" name="pattern" value="*"  size="25"><br>
<input type="button"  name="button" value="listApplicationConfigs" onClick="submitform('api=listApplicationConfigs&pattern='+document.myform7.pattern.value)">
</form>

<form name="myform8">
path (/Pri/Tier/Proc)<input type="text" name="path" size="25"><br>

<input type="button"  name="button" value="getDatasetProvenance" onClick="submitform('api=getDatasetProvenance&path='+document.myform8.path.value +'&datatier=' + document.myform8.datatier.value)">
</form>
